<body>
    <!--Bootstrap Navbar-->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" id="myNordstrom" v-bind:href="myNordstrom"><img src="images/NordLogo-white.png" alt="NordLogo" width="250" height="50"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link selected" id="redriveLink" href=""><router-view :to="{name: 'home'}">Redrive</router-view><span class="sr-only">(current)</span></a>
                </li>
                <!--<li class="nav-item">
                    <a class="nav-link" id="userGuideLink" href="userGuide/userGuide.html">User Guide<span class="sr-only">(current)</span></a>
                </li>-->
                <li class="nav-item">
                    <a class="nav-link" id="Help" href="help/help.html">Help<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav collapse navbar-collapse justify-content-end">
                <li class="nav-item" id="loginNav">
                    <div id="loginLink">
                        <router-view :to="{name: 'homepage'}"></router-view>
                        <!--<router-link :to="{name: 'redirect'}" @click.native="getNAuth">
                            <div v-if="loading"><router-view :to="{name: 'nAuth'}"></router-view></div>
                            <button id="loginClick"><div v-else>{{ localStorage.getItem('name') }}</div></button>
                        </router-link>  -->
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="d-flex flex-row">
            <div class="col-sm-2 col-md-2 col-lg-2">
                <!--Form input for redrive calls-->
                <div class="form-froup" id="redriveDialog">
                    <form id="redriveForm" name="redriveForm" onsubmit="doRedrive(this); return false">
                        <label>Environment:</label>
                        <select name="environment" required>
                            <option value="TST">Test</option>
                            <option value="SIT01">SIT01</option>
                            <option value="SIT02">SIT02</option>
                            <option value="PRF">Performance</option>
                            <option value="Shd">Shadow</option>
                            <option value="Prd">Production</option>
                        </select></br></br>
                        <label>Entity IDs:</label>
                        <textarea id="skuBox" name="id" type="text" placeholder="60 IDs Max" v-model="id" required></textarea></br></br>
                        <label>Entity Type:</label>
                        <select name="entityType" required>
                            <option value="style">Style</option>
                            <option value="choice">Choice</option>
                            <option value="sku">Sku</option>
                            <option value="casepack">Casepack</option>
                        </select></br></br>
                        <label>Market:</label>
                        <select name="market" required>
                            <option value="US">US</option>
                            <option value="CA">CA</option>
                        </select></br></br>
                        <label>Catalog:</label>
                        <select name="catalog">
                            <option value="master">Master</option>
                        </select></br></br></br>
                        <input id="redriveSubmit" type="submit" form="redriveForm" value="Redrive" v-bind:disabled="loggedIn()"/>
                        <input id="resetForm" type="hidden" value="reset">

                        <input id="formToggle" type="hidden" value="toggle" v-on:click="toggle">
                    </form>
                </div>
            </div>
            <!--<div class="col-sm-4 col-md-4 col-lg-4"><img class="img-fluid" id="nordLogo" src="images/NordLogo-Black.jpeg" alt="Nordstrom Brand Logo" height="74" width="600"/></div>-->
        </div>
    </div>

    <!-- Confirm Dialog - vue modal app -->
    <div id="app">
        <button id="show-modal" @click="showModal=true"></button>
        <modal v-if="showModal" @close="showModal=false"></modal>
    </div>
    <script type="text/x-template" id="modal-template">
        <transition name="modal">
            <div class="modal-mask">
                <div class="modal-wrapper">
                    <div class="modal-container">
                        <div class="modal-header">
                            <slot name="header">
                                {{ header }}
                            </slot>
                        </div>
                        <div class="modal-footer">
                            <button class="modal-default-button" @click="$emit('close')">
                                OK
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </transition>
    </script>
